<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="game-container">
      <h1>Tic Tac Toe</h1>

      <div class="input-section">
        <div class="mode-switch">
          <label><input type="radio" name="mode" value="pvp" checked /> Player vs Player</label>
          <label><input type="radio" name="mode" value="pvai" /> Player vs AI</label>
        </div>
        <input type="text" id="nameX" placeholder="Player X Name" />
        <input type="text" id="nameO" placeholder="Player O Name" />
      </div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <p id="status"></p>
      <button id="restart">Restart</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3"></audio>
  <audio id="drawSound" src="https://www.myinstants.com/media/sounds/error.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
